    <textarea id="SubmitCode" rows="45" cols="125">#include&lt;bits/stdc++.h&gt;
using namespace std;

#define file &quot;&quot;
#define el cout&lt;&lt;&quot;\n&quot;
#define	f0(i,n) for(int i=0;i&lt;n;i++)
#define f1(i,n) for(int i=1;i&lt;=n;i++)
#define maxn 100005
#define bit(n,i) ((n&gt;&gt;i)&amp;1)
long long n, k, a[maxn], d[maxn];
long long ans;
void sub1()
{
    f1 (x, (1&lt;&lt;n)-1)
    {
        long long bc=1;
        f0 (i, n) if (bit(x, i))
        {
            long long g=__gcd(1ll*a[i+1], bc);
            bc=bc/g*a[i+1];
        }
        if (__builtin_popcount(x)%2) ans += k/bc;
        else ans -= k/bc;
    }
    cout &lt;&lt; ans;
}
void sub2()
{
    f1 (i, n) d[a[i]]=1;
    f1 (i, k) if (d[i]==1) for (int j=i*2; j&lt;=k; j+=i) d[j]++;
    f1 (i, k) if (d[i]) ans++;
    cout &lt;&lt; ans;
}
main(){
    //ios_base::sync_with_stdio(0);cin.tie(0);cout.tie(0);
    ///freopen(file&quot;.inp&quot;,&quot;r&quot;,stdin);
    ///freopen(file&quot;.out&quot;,&quot;w&quot;,stdout);
    cin &gt;&gt; n &gt;&gt; k;
    f1 (i, n) cin &gt;&gt; a[i];
    if (n&lt;=10) sub1();
    else sub2();
}
