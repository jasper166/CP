#define f1(i,n) for(int i=1;i&lt;=n;i++)
#define maxn 100005
int n, m, a[maxn], b[maxn], d[maxn];
bool check(int k)
{
    long long cur=0;
    int cnt=0;
    for (int i=k; i; i--)
    {
        if (d[a[i]] == 0)
            d[a[i]] = 1, cur += b[a[i]], cnt++;

    }

    return (cur==0 &amp;&amp; cnt==m);
}

    int l=1, r=n+1;
    while (r - l &gt; 1)
    {
        int mid = (l+r)/2;
        if (check(mid)) r=mid;
        else l=mid;
    }
