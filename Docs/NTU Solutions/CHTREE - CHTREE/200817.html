    <textarea id="SubmitCode" rows="47" cols="125">#include &lt;iostream&gt;
#include &lt;map&gt;
#include &lt;queue&gt;
 
using namespace std;
 
#define int long long
 
int32_t main(){
 
	int n,m; cin&gt;&gt;n&gt;&gt;m;
	map&lt;int,int&gt; r;
	queue&lt;int&gt; q;
	int res = 0;
	int cont = 0;
	for(int i=0; i&lt;n; i++){
		int x; cin&gt;&gt;x;
		q.push(x);
		r[x] = 1;
	}
	while(cont &lt; m){
		int x = q.front();
		int d = r[x];
		q.pop();
		if(!r[x-1]){
			q.push(x-1);
			r[x-1] = d+1;
			cont++;
			res += d;
		}
		if(!r[x+1] &amp;&amp; cont &lt; m){
			q.push(x+1);
			r[x+1] = d+1;
			cont++;
			res += d; 
		}
	}
	cout&lt;&lt;res&lt;&lt;endl;
	for(auto p: r){
		if(p.second &gt; 1) cout&lt;&lt;p.first&lt;&lt;&#39; &#39;;
	} cout&lt;&lt;endl;
	
	return 0;
}
