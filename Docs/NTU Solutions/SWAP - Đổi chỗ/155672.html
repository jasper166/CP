    <textarea id="SubmitCode" rows="73" cols="125">#include&lt;bits/stdc++.h&gt;

#define file &quot;&quot;
#define el cout&lt;&lt;&quot;\n&quot;
#define	f0(i,n) for(int i=0;i&lt;n;i++)
#define f1(i,n) for(int i=1;i&lt;=n;i++)
#define maxn 100005

using namespace std;
int n, q, a[maxn];
long long t[4*maxn];
void init(int id, int l, int r)
{
    if (l==r)
    {
        t[id]=a[l];
        return;
    }
    int m=(l+r)/2;
    init(id*2,l,m);
    init(id*2+1,m+1,r);
    t[id]=t[id*2]+t[id*2+1];
}
void up(int id, int l, int r, int p, int x)
{
    if (l&gt;p||r&lt;p) return;
    if (l==r)
    {
        a[l]=x;
        t[id]=x;
        return;
    }
    int m=(l+r)/2;
    up(id*2,l,m,p,x);
    up(id*2+1,m+1,r,p,x);
    t[id]=t[id*2]+t[id*2+1];
}
long long get(int id, int l, int r, int u, int v)
{
    if (u&gt;r||v&lt;l) return 0;
    if (u&lt;=l&amp;&amp;r&lt;=v) return t[id];
    int m=(l+r)/2;
    long long t1=get(id*2,l,m,u,v);
    long long t2=get(id*2+1,m+1,r,u,v);
    return t1+t2;
}
int main()
{
    ios_base::sync_with_stdio(0);
    cin.tie(0);
    cout.tie(0);
    ///freopen(file&quot;.inp&quot;,&quot;r&quot;,stdin);
    ///freopen(file&quot;.out&quot;,&quot;w&quot;,stdout);
    cin &gt;&gt; n &gt;&gt; q;
    f1 (i, n) cin &gt;&gt; a[i];
    init(1,1,n);
    while (q--)
    {
        int t, u, v;
        cin &gt;&gt; t &gt;&gt; u &gt;&gt; v;
        if (t) cout &lt;&lt; get(1,1,n,u,v), el;
        else
        {
            int x=a[u], y=a[v];
            up(1,1,n,u,y);
            up(1,1,n,v,x);
        }
    }
    return 0;
}
