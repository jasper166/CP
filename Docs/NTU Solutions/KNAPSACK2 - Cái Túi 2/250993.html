    <textarea id="SubmitCode" rows="35" cols="125">#include&lt;bits/stdc++.h&gt;
using namespace std;

#define el cout&lt;&lt;&quot;\n&quot;
#define	f0(i,n) for(int i=0;i&lt;n;i++)
#define f1(i,n) for(int i=1;i&lt;=n;i++)
#define maxn 10004
#define fi first
#define se second
int n, W;
long long f[maxn];
pair&lt;long long, int&gt; a[maxn];
bool cmp(pair&lt;long long, int&gt; a, pair&lt;long long, int&gt; b)
{
    return a.se &lt; b.se || (a.se==b.se &amp;&amp; a.fi &gt; b.fi);
}
int main(){
    ios_base::sync_with_stdio(0);cin.tie(0);cout.tie(0);
    cin &gt;&gt; n &gt;&gt; W;
    f1 (i, maxn-1) f[i]=-1e18;
    f1 (i, n) cin &gt;&gt; a[i].fi &gt;&gt; a[i].se;
    sort (a+1, a+n+1, cmp);
    for (int i=1; i&lt;=W; i++)
    {
        f1 (j, n) if (a[j].se &lt;=i) f[i]=max(f[i], f[i-a[j].se]+a[j].fi);
    }
    long long ans=0;
    f1 (i, W) ans=max(ans, f[i]);
    //f1 (i, W) if (f[i]&gt;=0) cout &lt;&lt; i &lt;&lt; &#39; &#39; &lt;&lt; f[i], el;
    cout &lt;&lt; ans;
    return 0;
}
