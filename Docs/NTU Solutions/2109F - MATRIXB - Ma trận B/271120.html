    <textarea id="SubmitCode" rows="43" cols="125">#include&lt;bits/stdc++.h&gt;
using namespace std;

#define el cout&lt;&lt;&quot;\n&quot;
#define	f0(i,n) for(int i=0;i&lt;n;i++)
#define f1(i,n) for(int i=1;i&lt;=n;i++)
#define maxn 302
int n, m, a[maxn][maxn], s[maxn][maxn], ans=-1e9;
int get(int x1, int x2, int y1, int y2)
{
    if (x1 &gt; x2) return 0;
    return s[x2][y2] - s[x2][y1-1] - s[x1-1][y2] + s[x1-1][y1-1];
}
int main(){
    ios_base::sync_with_stdio(0);cin.tie(0);cout.tie(0);
    cin &gt;&gt; n &gt;&gt; m;
    f1 (i, n) f1 (j, m)
    {
        cin &gt;&gt; a[i][j];
        if (a[i][j] == 0) a[i][j] = -1;
        s[i][j] = a[i][j] + s[i][j-1] + s[i-1][j] - s[i-1][j-1];
    }
    f1 (i, n) for (int j=i+1; j&lt;=n; j++)
    {
        int sum = get(i, j, 1, 2);
        int ma = max(0, get(i+1, j-1, 2, 2) - get(i, j, 1, 1));
        int C = get(i, j, 1, 1) + a[i][2] + a[j][2];
        ans = max(ans, sum);
        for (int k=3; k&lt;=m; k++)
        {
            sum += get(i, j, k, k) - get(i+1, j-1, k-1, k-1);
            ans = max(ans, sum);
            ans = max(ans, sum + ma);
            ma = max(ma, get(i+1, j-1, k, k) - C);
            C = C + a[i][k] + a[j][k];
        }
    }
    cout &lt;&lt; ans;
    return 0;
}
