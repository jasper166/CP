    <textarea id="SubmitCode" rows="41" cols="125">#include&lt;bits/stdc++.h&gt;
using namespace std;

#define el cout&lt;&lt;&quot;\n&quot;
#define	f0(i,n) for(int i=0;i&lt;n;i++)
#define f1(i,n) for(int i=1;i&lt;=n;i++)
#define maxn
int n, m, K, a[203][1003], ans = 1e6;
long long s[203][1003];
long long get(int x, int y, int u, int v)
{
    return s[u][v] - s[u][y-1] - s[x-1][v] + s[x-1][y-1];
}
int main(){
    ios_base::sync_with_stdio(0);cin.tie(0);cout.tie(0);
    cin &gt;&gt; n &gt;&gt; m &gt;&gt; K;
    f1 (i, n) f1 (j, m) cin &gt;&gt; a[i][j], s[i][j] = a[i][j] + s[i-1][j] + s[i][j-1] - s[i-1][j-1];
    for (int i=1; i&lt;=n; i++)
        for (int j=i; j&lt;=n; j++)
    {
        int x=0;
        long long sum=0;
        for (int k=1; k&lt;=m; k++)
        {
            sum += get(i, k, j, k);
            while (sum &gt; K)
            {
                x++;
                sum -= get(i, x, j, x);
            }
            if (sum == K)
                ans = min (ans, (k-x) * (j-i+1));
        }
    }
    if (ans == 1e6) ans = -1;
    cout &lt;&lt; ans;
    return 0;
}
