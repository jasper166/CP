#define f1(i,n) for(int i=1;i&lt;=n;i++)
#define maxn 300005
int n, a[maxn], b[maxn], c[maxn], d[maxn], m;
long long t1[maxn], t2[maxn], t3[maxn];
void up (int x, long long t[], long long v)
{
    for (;x&lt;maxn;x+=x&amp;-x) t[x]+=v;
}
long long get(int x, long long t[])
{
    long long s=0;

}
