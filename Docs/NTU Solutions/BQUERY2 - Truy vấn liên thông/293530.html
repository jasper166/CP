    <textarea id="SubmitCode" rows="35" cols="125">#include&lt;bits/stdc++.h&gt;
#define maxn 2003
using namespace std;
int n, m, q, a[maxn][maxn], b[maxn][maxn], d[maxn][maxn];
char c[maxn][maxn];
main()
{
    ios_base::sync_with_stdio(0);cin.tie(0);cout.tie(0);
    cin &gt;&gt; n &gt;&gt; m &gt;&gt; q;
    for (int i=1; i&lt;=n; i++)
        for (int j=1; j&lt;=m; j++)
        {
            cin &gt;&gt; c[i][j];
            a[i][j] = a[i-1][j] + a[i][j-1] - a[i-1][j-1] + (c[i][j] == &#39;1&#39;);
            b[i][j] += b[i-1][j] + b[i][j-1] - b[i-1][j-1];
            d[i][j] += d[i-1][j] + d[i][j-1] - d[i-1][j-1];
            if (c[i][j] == &#39;1&#39;)
            {
                if (c[i-1][j] == &#39;1&#39;) b[i][j]++;
                if (c[i][j-1] == &#39;1&#39;) d[i][j]++;
            }
        }
    while (q--)
    {
        int r1, c1, r2, c2;
        cin &gt;&gt; r1 &gt;&gt; c1 &gt;&gt; r2 &gt;&gt; c2;
        int vertices = a[r2][c2] - a[r1-1][c2] - a[r2][c1-1] + a[r1-1][c1-1];
        int edge1 = b[r2][c2] - b[r1][c2] - b[r2][c1-1] + b[r1][c1-1];
        int edge2 = d[r2][c2] - d[r1-1][c2] - d[r2][c1] + d[r1-1][c1];
        cout &lt;&lt; vertices - edge1 - edge2 &lt;&lt; endl;
    }
}
