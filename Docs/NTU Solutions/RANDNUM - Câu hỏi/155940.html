    <textarea id="SubmitCode" rows="57" cols="125">#include&lt;bits/stdc++.h&gt;

#define maxn 300005

using namespace std;
int n;
int a[maxn], b[maxn], q[maxn], t[maxn];
void up(int x)
{
    for (;x&lt;=n+1;x+=x&amp;-x) t[x]++;
}
int get(int x)
{
    int s=0;
    for (;x;x-=x&amp;-x) s+=t[x];

}

    }

    f1 (i, n) if (q[i]==1) a[i]=lower_bound(b+1, b+n+1, a[i])-b;
