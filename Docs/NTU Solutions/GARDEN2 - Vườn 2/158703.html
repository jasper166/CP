    <textarea id="SubmitCode" rows="71" cols="125">#include&lt;bits/stdc++.h&gt;

#define file &quot;garden&quot;
#define el cout&lt;&lt;&quot;\n&quot;
#define	f0(i,n) for(int i=0;i&lt;n;i++)
#define f1(i,n) for(int i=1;i&lt;=n;i++)
#define maxn 100005
#define fi first
#define se second

using namespace std;
int n;
pair &lt;int, int&gt; a[maxn];
long long s[maxn], ans, res=1e12;
long long calc(int k)
{
    long long ans = 0;
    f1 (i, n) ans += abs(a[i].se-k);
    return ans;
}
long long tinh(int k)
{
    long long ans = 0;
    for (int i=0; i&lt;n; i++)
        ans += abs(i+k-a[i+1].fi);
    return ans;
}
void solve()
{
    int l=-2e5, r=2e5;
    while (r-l&gt;4)
    {
        int m1=(l+r)/2;
        int m2=(l+r)/2+1;
        if (tinh(m1) &gt; tinh(m2)) l=m1;
        else r=m2;
    }
    long long ans = 1e11;
    for (int i=l; i&lt;=r; i++) ans = min(ans, tinh(i));
    l=-1e5, r=1e5;
    while (r-l&gt;4)
    {
        int m1=(l+r)/2;
        int m2=(l+r)/2+1;
        if (calc(m1) &gt; calc(m2)) l=m1;
        else r=m2;
    }
    long long x = 1e11;
    for (int i=l; i&lt;=r; i++) x=min(x, calc(i));
    res = min (res, ans + x);
}
int main()
{
    ios_base::sync_with_stdio(0);

    sort (a+1, a+n+1);

    sort (a+1, a+n+1);
    solve();
    cout &lt;&lt; res;
    return 0;
}
