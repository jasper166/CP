using namespace std;

#define el cout&lt;&lt;&quot;\n&quot;
#define	f0(i,n) for(int i=0;i&lt;n;i++)
#define f1(i,n) for(int i=1;i&lt;=n;i++)
#define maxn 100005
#define MOD 1000000007
int n;
long long a[maxn], s[maxn], p[maxn];
long long ss[maxn], pp[maxn];
long long Pow(int a, int n)
{
    if (n==0) return 1;
    long long t=Pow(a, n/2);
    t=t*t%MOD;
    if (n%2) t=t*a%MOD;
}
int main(){
    ios_base::sync_with_stdio(0);cin.tie(0);cout.tie(0);
    int t;
    cin &gt;&gt; t;
    while (t--)
    {
        vector &lt;int&gt; ans;
        cin &gt;&gt; n;
        f1 (i, n)
        {
            cin &gt;&gt; a[i];
            s[i]=s[i-1]+a[i];
            p[i]=p[i-1]+Pow(2, a[i]);
        }
        sort (a+1, a+n+1);
        f1 (i, n-1)
        {
            ss[i]=ss[i-1]+a[i];
            pp[i]=pp[i-1]+Pow(2, a[i]);
            if (ss[i]==s[i] &amp;&amp; pp[i]==p[i]) ans.push_back(i);
        }
        cout &lt;&lt; ans.size(); el;
        for (auto x:ans) cout &lt;&lt; x &lt;&lt; &#39; &#39;; el;
    }

}
