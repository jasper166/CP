using namespace std;
int m, n;
string a[maxn];
int cal(char c)
{
    vector&lt;int&gt; cntCol(n), dCol(n);
    vector&lt;int&gt; curL(n), nxtL(n);
    vector&lt;int&gt; curR(n), nxtR(n);
    int L, R, res = 0;
    for (int i = 0; i &lt; m; ++i)
    {
        int suf = 0, csuf = 0, upR = 0;

            }

        }

        for (int j = 0; j &lt; n; ++j)
        {
            upR -= cntCol[j];
            L = (i and j ? curL[j-1] + upL : 0);
            R = (i and j &lt; n - 1 ? curR[j+1] + upR : 0);
            nxtL[j] = L + dCol[j] + pre;
            nxtR[j] = R + dCol[j] + suf;
