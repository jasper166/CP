long long MulMod(long long a, long long b, long long MOD)
{
    if (b==0ll) return 0;
    long long t=MulMod(a, b/2, MOD);
    t=(t+t)%MOD;

    {
        if (n==1) return *this;
        matrix ans = Pow(n/2);
        ans = ans * ans;

    }
