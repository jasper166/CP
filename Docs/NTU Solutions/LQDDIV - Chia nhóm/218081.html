#include &lt;bits/stdc++.h&gt;
#define maxn 35
#define Task &quot;&quot;
#define F first
#define S second
#define PB push_back
#define MP make_pair
#define MOD 1000000007
#define pii pair&lt; int , int &gt;
#define reset(x) memset(x,0,sizeof(x))
#define ll long long
using namespace std;
int n,a[maxn];
long long s,l[1&lt;&lt;17], r[1&lt;&lt;17],cnt=1;
long long ans=1e18;
void lam()
{
    int n1=n/2,n2=n-n1;
    for(int x=0; x&lt;(1&lt;&lt;n1); x++)
    {
        for(int i=0; i&lt;n1; i++)
            if((x&gt;&gt;i)&amp;1==1)
                l[x]+=a[i];
    }
    for(int x=0; x&lt;(1&lt;&lt;n2); x++)
    {
        for(int i=0; i&lt;n2; i++)
            if((x&gt;&gt;i)&amp;1==1)
                r[x]+=a[n1+i];
    }
    int k , k1;
    sort(r,r+(1&lt;&lt;n2));
    for(int x=0; x&lt;(1&lt;&lt;n1); x++)
    {
        if(l[x]&gt;s/2)
            continue;
        k=upper_bound(r,r+(1&lt;&lt;n2),s/2-l[x])-r;
        k1=lower_bound(r,r+(1&lt;&lt;n2),r[k-1])-r;
        long long xx=l[x]+r[k-1];
        xx=s-xx*2;
        if(xx&lt;ans)
            ans=xx,cnt=k-k1;
        else if(ans==xx)
            cnt+=k-k1;
        //   cout &lt;&lt; x&lt;&lt;&#39; &#39;&lt;&lt; xx &lt;&lt; endl;
}
if(ans==0)
    cnt/=2;
//cout &lt;&lt; n1 &lt;&lt;n2;
}

        cin&gt;&gt;a[i],s+=a[i];
    lam();
    cout &lt;&lt; ans &lt;&lt; &#39; &#39; &lt;&lt; cnt;
    return 0;
}
