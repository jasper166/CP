#define f1(i,n) for(int i=1;i&lt;=n;i++)

struct cube
{
    int x[2], y[2], z[2];
}a[4];
unsigned long long ans;
unsigned long long calc(vector&lt;cube&gt; a)
{
    int min_x = a[0].x[1], max_x = a[0].x[0];
    int min_y = a[0].y[1], max_y = a[0].y[0];
    int min_z = a[0].z[1], max_z = a[0].z[0];
    f1 (i, a.size()-1)

        min_x=min(min_x, a[i].x[1]); max_x=max(max_x, a[i].x[0]);

        min_z=min(min_z, a[i].z[1]); max_z=max(max_z, a[i].z[0]);
    }
    int X=max(0, min_x - max_x);
    int Y=max(0, min_y - max_y);
    int Z=max(0, min_z - max_z);
    return 1ll * X * Y * Z;
}
