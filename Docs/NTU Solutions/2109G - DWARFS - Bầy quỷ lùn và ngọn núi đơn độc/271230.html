int f[maxn], g[maxn];
vector &lt;int&gt; a[maxn];
void dfs(int u)
{
    d[u] = 1;
    if (u == V) dd[u] = 1;
    for (int v, i=0; i&lt;a[u].size(); i++)

        v = a[u][i];
