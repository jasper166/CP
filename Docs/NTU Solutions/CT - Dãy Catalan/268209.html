using namespace std;

#define el cout&lt;&lt;&quot;\n&quot;
#define	f0(i,n) for(int i=0;i&lt;n;i++)
#define f1(i,n) for(int i=1;i&lt;=n;i++)
#define maxn 200005
#define MOD 1000000007
#define N 200000
int t, n;
long long gt[maxn], inv[maxn], d[maxn];
long long Pow(int a, int n)
{
    if (n==0) return 1;
    long long t=Pow(a, n/2);
    t=t*t%MOD;
    if (n%2) t=t*a%MOD;
    return t;
}
int main(){
    ios_base::sync_with_stdio(0);cin.tie(0);cout.tie(0);
    gt[0]=1;
    f1 (i, 2e5+1) gt[i]=gt[i-1]*i % MOD;
    inv[N]=Pow(gt[N], MOD-2);
    for (int i=N-1; ~i; i--) inv[i]=inv[i+1]*(i+1) % MOD;
    for (int i=0; i&lt;=N; i++) d[i]=Pow(i, MOD-2);
    cin &gt;&gt; t;
    while (t--)
    {
        int n;
        cin &gt;&gt; n;
        cout &lt;&lt; gt[n*2] * inv[n] % MOD * inv[n] % MOD * d[n+1] % MOD, el;
    }
    return 0;
}
