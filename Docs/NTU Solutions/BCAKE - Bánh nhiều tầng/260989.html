    <textarea id="SubmitCode" rows="43" cols="125">#include&lt;bits/stdc++.h&gt;
using namespace std;

#define el cout&lt;&lt;&quot;\n&quot;
#define	f0(i,n) for(int i=0;i&lt;n;i++)
#define f1(i,n) for(int i=1;i&lt;=n;i++)
#define maxn 100005
int n;
long long a[maxn], b[maxn], ans;
long long t[maxn];
void up(int x, long long val)
{
    for (;x&lt;maxn;x+=x&amp;-x) t[x]=max(t[x], val);
}
long long get(int x)
{
    long long ans=0;
    for (;x;x-=x&amp;-x) ans=max(ans, t[x]);
    return ans;
}
int main(){
    ios_base::sync_with_stdio(0);cin.tie(0);cout.tie(0);
    cin &gt;&gt; n;
    f1 (i, n)
    {
        int r, h;
        cin &gt;&gt; r &gt;&gt; h;
        a[i]=b[i]=1ll*r*r*h;
    }
    sort (b+1, b+n+1);
    f1 (i, n)
    {
        int x=lower_bound(b+1, b+n+1, a[i])-b;
        long long res=get(x-1) + a[i];
        ans = max (ans, res);
        up(x, res);
    }
    cout &lt;&lt; ans;
    return 0;
}
