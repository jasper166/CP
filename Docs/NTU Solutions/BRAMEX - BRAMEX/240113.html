int n,m,cnt;

{

    {

            Child[u][k]=++cnt;

        dem[u]++;
    }
}
int Found(string s)
{
    int u=0;
    for(int i=0;i&lt;s.length();i++)
    {
        int k=s[i]-97;
        if(Child[u][k]==0)return 0;
        u=Child[u][k];
    }
    return dem[u];
}
int main()
{
