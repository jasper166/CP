using namespace std;
int t, xa, xb, ya, yb;
double f(double k)
{
    return sqrt(1ll*(k-xa)*(k-xa)+1ll*ya*ya) + sqrt(1ll*(k-xb)*(k-xb)+1ll*yb*yb);
}
