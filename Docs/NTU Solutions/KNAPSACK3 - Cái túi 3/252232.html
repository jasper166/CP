    <textarea id="SubmitCode" rows="66" cols="125">#include &lt;bits/stdc++.h&gt;
#define FOR(i, j, k) for(int i = j; i &lt; k; i ++)
#define FORE(i, j, k) for(int i = j; i &lt;= k; i ++)
#define FORD(i, j, k) for(int i = j; i &gt;= k; i --)
#define mp make_pair
#define ll long long
#define f first
#define s second
//#define int long long
using namespace std;

const int MOD=1e9+7;
const int N = 300005;

int n, m = 0, W;
pair &lt; int, int &gt; b[N];
int dp[1005][10005];
int res = 0;

int main()
{
    ios_base::sync_with_stdio(0);
    cin.tie(0);
    cout.tie(0);
//    #define task&quot;&quot;
//    freopen(task&quot;.inp&quot;,&quot;r&quot;,stdin);
//    freopen(task&quot;.out&quot;,&quot;w&quot;,stdout);
    cin &gt;&gt; n &gt;&gt; W;
    FORE(i, 1, n)
    {
        int w, v, a;
        cin &gt;&gt; w &gt;&gt; v &gt;&gt; a;
        int x = 1;
        while(x &lt;= a)
        {
            b[++ m] = mp(v * x, w * x);
            a -= x;
            x *= 2;
        }
        if(a)
        {
            b[++ m] = mp(v * a, w * a);
        }
    }
    FORE(i, 0, m)
        FORE(j, 0, W)
            dp[i][j] = -MOD;
    dp[0][0] = 0;
    FORE(i, 1, m)
    {
        FORE(j, 0, W)
        {
            dp[i][j] = max(dp[i][j], dp[i - 1][j]);
            if(j &gt;= b[i].s)
            {
                dp[i][j] = max(dp[i][j], dp[i - 1][j - b[i].s] + b[i].f);
            }
            res = max(res, dp[i][j]);
        }
    }
    cout &lt;&lt; res;
    return 0;
}
