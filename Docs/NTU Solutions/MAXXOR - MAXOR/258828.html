    <textarea id="SubmitCode" rows="49" cols="125">#include&lt;bits/stdc++.h&gt;
using namespace std;

#define el cout&lt;&lt;&quot;\n&quot;
#define	f0(i,n) for(int i=0;i&lt;n;i++)
#define f1(i,n) for(int i=1;i&lt;=n;i++)
#define maxn 100005
#define bit(n,i) ((n&gt;&gt;i)&amp;1)
int n, a[maxn*30][2], cnt, ans;
void add(int x)
{
    int u=0;
    for (int i=29; ~i; i--)
    {
        int k=bit(x, i);
        if (!a[u][k])
        {
            a[u][k]=++cnt;
        }
        u=a[u][k];
    }
}
void ask(int x)
{
    int res=0, u=0;
    for (int i=29; ~i; i--)
    {
        int k=bit(x, i);
        if (a[u][1-k]) res+=(1&lt;&lt;i), u=a[u][1-k];
        else u=a[u][k];
    }
    ans = max(ans, res);
}
int main(){
    ios_base::sync_with_stdio(0);cin.tie(0);cout.tie(0);
    cin &gt;&gt; n;
    f1 (i, n)
    {
        int x;
        cin &gt;&gt; x;
        add(x);
        ask(x);
    }
    cout &lt;&lt; ans;
    return 0;
}
