    <textarea id="SubmitCode" rows="69" cols="125">#include&lt;bits/stdc++.h&gt;

#define el cout&lt;&lt;&quot;\n&quot;

#define	f0(i,n) for(int i=0;i&lt;n;i++)
#define f1(i,n) for(int i=1;i&lt;=n;i++)
#define maxn 1003
#define bit(n,i) ((n&gt;&gt;i)&amp;1)

using namespace std;
int d[2][51];
long long m, n, a[maxn];
void solve()
{
    long long p=0, s=0;
    memset(d, 0, sizeof(d));
    f1 (i, n)
    {
        for (int j=50; j&gt;=0; j--)
        {
            int k=bit(a[i], j);
            d[k][j]++;
        }
    }
    for (int i=50; i&gt;=0; i--)
    {
        int x=d[0][i], y=d[1][i];
        if (x&lt;=y)
        {
            s+= (1ll&lt;&lt;i)*x;
            p+= (1ll&lt;&lt;i);
        }
        else s+= (1ll&lt;&lt;i)*y;
    }
    if (s &gt; m)
    {
        cout &lt;&lt; -1; el;
        return;
    }
    for (int i=50; i&gt;=0; i--)
    {
        int x=d[0][i], y=d[1][i];
        if (x==0 &amp;&amp; y==0) continue;
        if (bit(p, i)==0 &amp;&amp; x&gt;y)
        {
            if (s+(1ll&lt;&lt;i)*x-(1ll&lt;&lt;i)*y &lt;= m)
            {
                s=s+(1ll&lt;&lt;i)*x-(1ll&lt;&lt;i)*y;
                p+=(1ll&lt;&lt;i);
            }
        }
    }
    cout &lt;&lt; p; el;
}
